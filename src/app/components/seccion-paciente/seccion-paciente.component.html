<div class="row mt-4">
    <div class="col-1">
    </div>   
    <div class="col-4">
        <div class="card">
          <label>Filtro: </label>
          <input type="password" placeholder="Ingrese su contraseÃ±a" class="form-control" [(ngModel)]="palabraFiltro" (change)="filtrarTurnos()">
        </div>
    </div>   
    <div class="col-5">
        
    </div>   
    <div class="col-2">
      <button class="btn btn-success"  routerLink="/usuario/paciente/agendar-turno"><span style="font-weight: 900; font-size: 22px;">+</span> Nuevo Turno</button>
    </div>   
</div>

<div class="container col-lg-8 mt-4 p-3">
    <div class="card">
        <div class="row justify-content-center">
          <h1 class="text-center mt-3">Mis Turnos</h1>

          <div class="container p-5">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Especialidad</th>
                  <th scope="col">Especialista</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Hora</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let turno of misTurnos, index as i">
                  <td>{{ i + 1}}</td>
                  <td>{{ turno.especialidad }}</td>
                  <td>{{ formatearEspecialista(turno.especialista) }}</td>
                  <td>{{ formatearFecha(turno.fecha) }}</td>
                  <td>{{ formatearHora(turno.fecha) }}</td>
                  <td><button class="btn btn-danger" *ngIf="turno.estado != 'cancelado'" (click)="cancelarTurno(turno)">Cancelar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
            
        </div>
    </div>
  </div>
