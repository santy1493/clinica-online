<div class="container col-lg-3 mt-5">
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="row justify-content-center">
          <h1 class="text-center mt-4 mb-5">Iniciar Sesion</h1>
            <div class="col-10 mb-3">
                <label>Correo</label>
                <input type="text" placeholder="Ingrese su correo" class="form-control" formControlName="email">
                <span *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="text-danger error-labe">* El correo es requerido</span>
                  <span *ngIf="form.get('email').hasError('email') && form.get('email').touched" class="text-danger error-labe">* El correo es invalido</span>
              </div>
            <div class="col-10 mb-3">
                <label>Contrase単a</label>
                <input type="password" placeholder="Ingrese su contrase単a" class="form-control" formControlName="password">
                <span *ngIf="form.get('password').hasError('required') && form.get('password').touched" class="text-danger error-labe">* La contrase単a es requerida</span>
            </div>  

            <div class="col-8 alert alert-danger d-flex align-items-center" role="alert" *ngIf="firebaseError">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                {{ firebaseErrorText }}
            </div>
            </div>

            <div class="col-5 mt-3 mb-4  d-flex justify-content-center px-5">
              <button class="btn btn-primary"  type="submit" [disabled]="!form.valid">Ingresar</button>
            </div>
            <p class="text-center mb-5">多No tienes cuenta? <a routerLink="/registro">Registrarse</a></p>

        </div>
      </form>
    </div>
