<div class="wrapper">
    <div class="body"  *ngIf="!loading">
        <h1>Login</h1>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="name@example.com"  formControlName="email">
                <label>Email address</label>
                <span *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="text-danger error-labe">* El correo es requerido</span>
                <span *ngIf="form.get('email').hasError('email') && form.get('email').touched" class="text-danger error-labe">* El correo es invalido</span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <label>Password</label>
                <span *ngIf="form.get('password').hasError('required') && form.get('password').touched" class="text-danger error-labe">* La contrase√±a es requerida</span>
            </div>

            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="firebaseError">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  {{ firebaseErrorText }}
                </div>
              </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="form.invalid">Ingresar</button>
            </div>
            <p class="mt-3">No tenes cuenta? <a routerLink="/registro">Registrar</a></p>
        </form> 

        <button type="button" class="btn btn-outline-danger btn-sm acceso-directo" (click)="completarLogin2('biwafod878@eazenity.com')" style="margin: 20px 5px;">ADMIN</button>
        <button type="button" class="btn btn-outline-danger btn-sm acceso-directo" (click)="completarLogin2('holoyob204@glalen.com')" style="margin: 20px 5px;">PACIENTE</button>
        <button type="button" class="btn btn-outline-danger btn-sm acceso-directo" (click)="completarLogin2('fipefev753@glalen.com')" style="margin: 20px 5px;">ESPECIALISTA</button>
    </div>
    <div class="spinner-border" role="status" *ngIf="loading">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
